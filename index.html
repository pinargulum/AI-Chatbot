<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI chatbot</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="chatbot-popup">
        <div class="chat-header">
            <div class="header-info">
                <img class="header-avatar" src="./src/avatar.png" alt="bot-avatar" />
                <h2 class="logo-text">Chatbot</h2>
                <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
            </div>
        </div>
        <div class="chat-body">
            <div class="message bot-message">
            <img class="bot-avatar" src="./src/avatar.png" alt="bot-avatar" />
                <div class="message-text">Hey there.
                    <br> How can I help you today?
                </div>
            </div>
            <div class="message bot-message thinking">
                <img class="bot-avatar" src="./src/avatar.png" alt="bot-avatar" />


                <div class="message-text">
                    <div class="thinking-indicator">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input"></textarea>
                <div class="chat-controls">
                    <button class="material-symbols-rounded" type="button">sentiment_satisfied</buton>
                        <button class="material-symbols-rounded" type="button">attach_file</button>
                        <button class="material-symbols-rounded" id="send-message" type="submit">arrow_upward</button>
                </div>
            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
